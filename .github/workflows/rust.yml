name: Rust

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

  STAGE: dev

  APP_APPLICATION_HMAC: super-long-and-secret-random-key-needed-to-verify-message-integrity
  APP_FROM_MAIL: ${{ secrets.APP_FROM_MAIL }}
  APP_API_KEY: ${{ secrets.APP_API_KEY }}

  DB_USERNAME: postgres
  DB_PASSWORD: password

  REDIS_URI: redis://127.0.0.1/
  DATABASE_URL: postgres://postgres:password@127.0.0.1:5432/nevermind

  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET}}
  AWS_CDN: ${{ secrets.AWS_CDN }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis/redis-stack-server
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ— Setup rust cache
        uses: Swatinem/rust-cache@v2

      - name: ğŸ— Install sqlx
        uses: baptiste0928/cargo-install@v3
        with:
          crate: sqlx-cli
          features: postgres

      - name: ğŸ— Setup Database
        run: sqlx db setup

      - name: ğŸ§ª Run tests
        run: cargo test

      - name: ğŸ”¨ Check if offline queries are fresh
        run: cargo sqlx prepare --workspace --check -- --all-targets

  formatting:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Enforce formatting
        run: cargo fmt --check

  linting:
    name: Lint
    runs-on: ubuntu-latest
    env:
      SQLX_OFFLINE: true

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Linting
        run: cargo clippy -- -D warnings
